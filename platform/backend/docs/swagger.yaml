      responses:
        "200":
          description: 返回成功或失敗訊息
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: string
                msg:
                  type: string
              type: object
      security:
      - BearerAuth: []
      summary: 創建代理權限群組
      tags:
      - 代理帳號管理/權限群組管理
  /api/v1/agent/deleteagentpermission:
    post:
