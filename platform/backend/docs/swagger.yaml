    post:
      parameters:
      - description: 添加代理必要資訊
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.CreateAgentRequest'
      produces:
      - multipart/form-data
      responses:
        "200":
          description: 返回成功或失敗訊息
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: string
                msg:
                  type: string
              type: object
      security:
      - BearerAuth: []
