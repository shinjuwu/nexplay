      - description: 代理編號（平台提供）
        in: query
        name: agent
        required: true
        type: string
      - default: "1234567890123"
        description: 時間戳(Unix 時間戳帶上毫秒)
        in: query
        name: timestamp
        required: true
        type: string
      - description: 參數加密字符串(先用AES加密, 再使用base64加密成字串)
        in: query
        name: param
        required: true
        type: string
      - default: hongkong3345678
